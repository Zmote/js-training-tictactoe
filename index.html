<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/logic.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div id="container" class="myContainer gameNotStarted">
                <div id="firstRow" class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div>
                <div id="secondRow" class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div>
                <div id="thirdRow" class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <p id="gameText">To start the game, choose X or O as your symbol</p>
            <button id="xButton">Choose: X</button>
            <button id="oButton">Choose: O</button>
        </div>
    </div>
    <div class="row">
        <h4>Developed by Zmote</h4>
    </div>
</div>
</body>
</html>
